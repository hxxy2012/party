<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0;">
<title>党员认证</title>
<link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body>
<!--欢迎头-->
<div class="message">
    <p>欢迎 HOME，光临先锋党建平台</p>
</div>
<div class="mes_mag"></div><!--欢迎头-->

<!--表单-->
<div class="container">
	<section class="module_red">
		<div class="titlebar">
			<img class="title_icon" src="images/liang_renzheng.png" />
			<h5>&nbsp;党员认证</h5>
		</div>	
	</section>
	<div></div>
    <div class="course-content" style="padding:0 10px;">
    <div class="course-Per"><label>姓名：</label><input type="text"  placeholder="请输入您的姓名"  class="tianxie"></div>
	<div class="course-Per"><label>性别：</label><input type="radio" name="sex" value="0" checked="checked">男 <input type="radio" name="sex" value="1">女</div>
	<div class="course-Per"><label>手机：</label><input type="text" placeholder="请输入您的联系手机"  class="tianxie"></div>
	<div class="course-Per"><label>出生日期：</label> <input type="date" class="tianxie"> </div>
	<div class="course-Per"><label>身份证号：</label> <input type="text" placeholder="请输入身份证号" class="tianxie"> </div>
	<div class="course-Per"><label>工作单位：</label> <input type="text" placeholder="请输入工作单位" class="tianxie"> </div>
	
	<div class="course-Per"><label>入党时间：</label> <input type="date" class="tianxie"> </div>
	<div class="course-Per"><label>党员状态：</label><input type="radio" name="par" checked="checked" value="0">正式党员 <input type="radio" name="par" value="1">预备党员</div>
	<div class="course-Per"><label>党费交至：</label> <input type="date" class="tianxie"> </div>
	<div class="course-Per"><label>身份类型：</label> 
		 <select class="tianxie">
              <option>普通党员</option>
              <option>离退休干部/职工党员</option>
              <option>农民党员</option>
              <option>学生/下岗失业/依靠救济生活党员</option>
          </select>
	</div>
	<div class="course-Per"><label>实际工资：</label> <input type="date" class="tianxie"> </div>
    <div class="course-Per"><textarea class="tianxie1" placeholder="备注信息" ></textarea></div>
  </div>
</div><!--表单结束-->


<!-- 底部按钮 -->
<div class="fd_mag"></div>
<div class="bottominf1">
  <button class="check-order " id="orders">提交</button>
</div>


</body>
</html>
