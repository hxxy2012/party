<!DOCTYPE HTML>
<html>
<head>

<title>党费预测</title>

<body>
<!--欢迎头-->

<div class="mes_mag"></div><!--欢迎头-->

	<div class="course-Per"><label>缴费标准：</label> <input type="text"class="tianxie"> 60元</div>
	

</div><!--表单结束-->
