<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0;">
<title>转关系</title>
<link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body>
<!--欢迎头-->
<div class="message">
    <p>欢迎 HOME，光临先锋党建平台</p>
</div>
<div class="mes_mag"></div><!--欢迎头-->

<!--表单-->
<div class="container">
	<section class="module_red">
		<div class="titlebar">
			<img class="title_icon" src="images/liang_zhuanguanxi.png" />
			<h5>&nbsp;转关系</h5>
		</div>	
	</section>
	<div class="course-content" style="padding:0 10px;">
		<div class="course-Per"><label>转移类型：
		</label><input type="radio" name="tra" value="0" checked="checked">镇内转接 
		<input type="radio" name="tra" value="1">镇外转入
		<input type="radio" name="tra" value="2">镇内转出</div>


    <div class="course-Per"><label>姓名：</label><input type="text"  placeholder="请输入您的姓名"  class="tianxie"></div>
	<div class="course-Per"><label>性别：</label><input type="radio" name="sex" value="0" checked="checked">男 <input type="radio" name="sex" value="1">女</div>
	<div class="course-Per"><label>名族：</label><input type="radio" name="ethnic " value="0" checked="checked">汉 <input type="radio" name="ethnic " value="1">其他</div>
	
	<div class="course-Per"><label>出生日期：</label> <input type="date" class="tianxie"> </div>
	<div class="course-Per"><label>身份证号：</label> <input type="text" placeholder="请输入身份证号" class="tianxie"> </div>
	<div class="course-Per"><label>原在党组织：</label> <input type="text" placeholder="请输入原在党组织" class="tianxie"> </div>
	<div class="course-Per"><label>先转党组织：</label> <input type="text" placeholder="请输入先转党组织" class="tianxie"> </div>
	<div class="course-Per"><label>党费交至：</label> <input type="date" class="tianxie"> </div>
	<div class="course-Per"><label>联系方式：</label><input type="text" placeholder="请输入您的联系手机"  class="tianxie"></div>
	<div class="course-Per"><label>原在党委电话：</label> <input type="text" placeholder="请输入原在党委电话" class="tianxie"> </div>
	<div class="course-Per"><label>原在党委传真：</label> <input type="text" placeholder="请输入原在党委传真" class="tianxie"> </div>
	<div class="course-Per"><label>原在党委邮编：</label> <input type="text" placeholder="请输入原在党委邮编" class="tianxie"> </div>
	<div class="course-Per"><label>原在党委地址：</label> <input type="text" placeholder="请输入原在党委地址" class="tianxie"> </div>
	<div class="course-Per"><label>有效期（天）：</label> <input type="text" placeholder="请输入有效期" class="tianxie"> </div>
	
    <div class="course-Per"><textarea class="tianxie1" placeholder="备注信息" ></textarea></div>

</div><!--表单结束-->


<!-- 底部按钮 -->
<div class="fd_mag"></div>
<div class="bottominf1">
  <button class="check-order " id="orders">提交</button>
</div>


</body>
</html>
